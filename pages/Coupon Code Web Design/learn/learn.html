<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Copuan Code | Kaif Shaikh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="coupon-code">
        <img src="logo.jpg" alt="" class="logo" />
        <h3>
          20% Flat off on all rides within the city using <br />HDFC Credit Card
        </h3>

        <div class="coupon-box">
          <span id="cpncode">TRYONCE20</span>
          <span id="cpnBtn">COPY CODE</span>
        </span>

      </div>
      <p>Valid Till: 20 Dec, 2022</p>
      <div class="circle1"></div>
      <div class="circle2"></div>
    </div>
    <script>
      var cpncode = document.getElementById("cpncode");
      var cpnBtn = document.getElementById("cpnBtn");

      cpnBtn.onclick =
        function(){
          navigator.clipboard.writeText(cpncode.innerText);
          cpnBtn.innerText = "COPIED";
          setTimeout(() => {
            cpnBtn.innerText = "COPY CODE";
          }, 3000);
        }
      
    </script>
  </body>
</html>
